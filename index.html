<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="every.css">
</head>
<body>
    <section class="weatherContainer">
        <h2 class="js-weather weather"></h2>
        <div class="clockContainer">
            <div class="js-clockTitle clockTitle">
                <h1 class="js-clock clock">00:00:00</h1>
                <p class="js-clockGreeting clockGreeting"></p>
            </div>
            <div class="greetingContainer">
                <form action="" class="js-greetingForm greetingForm">
                    <input type="text" placeholder="What your name?">                    
                </form>
                <p class="js-nameGreeting nameGreeting"></p>
                <button type="button" class="js-nameCg">NAME CHANGE</button>
            </div>
        </div>
        <div class="monthContainer">
            <p>30일 날씨 지정 공간</p>
            <p>다른걸 할까</p>
        </div>
    </section>
    <section class="toDoContainer">
        <div class="js-everydayToDo everydayToDo">
            <form action="" class="js-everydayForm everydayForm">
                <input type="text" placeholder="What to do, everyday">
                <button type="submit" class="js-everydayReset">RESET</button>
            </form>
            <ul class="everyday__ul">
                <li>할일</li>
                <li>월</li>
                <li>화</li>
                <li>수</li>
                <li>목</li>
                <li>금</li>
                <li>토</li>
                <li>일</li>
            </ul>
        </div>
        <div class="dailyToDo">
            <div class="toDoForm">
                <form action="" class="js-toDoForm">
                    <input type="text" placeholder="What to do?">
                </form>
                <button type="button" class="js-toDoReset">TO DO RESET</button>
            </div>
            <ul class="js-toDoList toDoList"></ul>
        </div>
    </section>
    <script src="JS/bg.js"></script>
    <script src="JS/greeting.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/everyday.js"></script>
</body>
</html>
