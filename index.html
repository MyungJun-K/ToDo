<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="weatherContainer">
        <h2 class="js-weather weather"></h2>
        <div class="clockContainer">
            <div class="js-clockTitle clockTitle">
                <h1 class="js-clock clock">00:00:00</h1>
                <p class="js-clockGreeting clockGreeting"></p>
            </div>
            <div class="greetingContainer">
                <form action="" class="js-greetingForm greetingForm">
                    <input type="text" placeholder="What your name?">                    
                </form>
                <p class="js-nameGreeting nameGreeting"></p>
                <button type="button" class="js-nameCg greetingForm__btn">NAME CHANGE</button>
            </div>
        </div>
    </section>
    <section class="calenderContainer">
        <table id="calendar">
            <tr class="clalendar-title">
                <td><label onclick="prevCalendar()"><</label></td>
                <td id="tbCalendarYM" colspan="5">0000년 0월</td>
                <td><label onclick="nextCalendar()">></label></td>
            </tr>
            <tr>
                <td>일</td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
                <td>토</td>
            </tr>
        </table>
    </section>
    <section class="toDoContainer">
        <div class="dailyToDo">
            <div class="toDoFormContainer">
                <form action="" class="js-toDoForm toDoForm">
                    <input type="text" placeholder="What to do?">
                </form>
                <button type="button" class="js-toDoReset toDoForm__btn">TO DO RESET</button>
            </div>
            <div class="todoContainer">
                <div class="pending">
                    <p class="pending__title">Pending</p>
                    <ul class="js-toDoList toDoList"></ul>
                </div>
                <div class="complete">
                    <p class="complete__title">Complete</p>
                    <ul class="js-completeList completeList"></ul>
                </div>
            </div>
        </div>
    </section>
    <script src="JS/bg.js"></script>
    <script src="JS/greeting.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/calendar.js"></script>
</body>
</html>
